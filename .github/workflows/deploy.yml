name: Build & Deploy

on:
  push:
    branches: [main]

env:
  user_password: ${{secrets.USER_PASSWD}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy website
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          envs: user_password

          script: |
            ./deploy.sh
            echo 'Deployment successful'
